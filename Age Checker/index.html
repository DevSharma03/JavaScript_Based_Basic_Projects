<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center p-4">
    <h1 class="p-3 text-danger">Age Checker</h1>
    <form class="ageForm d-flex flex-column align-items-center gap-2">
        <label for="age" class="Age">Enter your age:</label>
        <input type="number" class="age" name="age" required>
        <button type="submit" class="submit-btn btn btn-primary">Check Age</button>
    </form>
    <br><br>
    <p id="result"></p>
    <script>
        document.querySelector('.ageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const age = parseInt(document.querySelector('.age').value);
            const result = document.getElementById('result');
            if (age >0){
                if (age < 18) {
                    result.textContent = "You are a minor.";
                    result.className = "text-danger";
                } else if (age >= 18 && age < 65) {
                    result.textContent = "You are an adult.";
                    result.className = "text-success";
                } else {
                    result.textContent = "You are a senior citizen.";
                    result.className = "text-warning";
                }
            } else {
                result.textContent = "Please enter a valid age.";
                result.className = "text-danger";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
